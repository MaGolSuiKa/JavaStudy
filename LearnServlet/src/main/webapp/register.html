<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/LearnServlet/register" method="post">
    <input type="hidden" name="id" value="123">

    <!--

        label for属性指定 标签和谁对应，从显示上
        id 给输入框标签起一个标识,方便其他标签 找到他
        name="username" 用于向后端发送数据时候的变量名
        type="password" 输入不会回显

        type="radio" 单选框  name一样，实现互斥
        标签显示是男女，value 指定实际上提交的数据是1 和2

        type="checkbox" 复选框 ，可以多选  name="hobby"一样，这样他们构成统一的一个组
        最终会被放进一个数组中提交，选择哪个哪个就放入数组 {1， 3}

        type="file" 文件选择框
     -->

    <label for="username">用户名：</label>
    <input type="text" name="username" id="username"><br>

    <label for="password">输入密码：</label>
    <input type="password" name="password" id="password"><br>

    <label for="password">确认密码：</label>
    <input type="password" name="passwordcheck" id="passwordcheck"><br>

    性别：
    <input type="radio" name="gender" value="1" id="male"> <label for="male">男</label>
    <input type="radio" name="gender" value="2" id="female"> <label for="female">女</label>
    <br>

    爱好：
    <input type="checkbox" name="hobby" value="1"> 旅游
    <input type="checkbox" name="hobby" value="2"> 电影
    <input type="checkbox" name="hobby" value="3"> 游戏
    <br>


    <!--下拉框
        option 一个个选项
        value 指定真正提交（提交给服务器，后端接口）出去的值 -->
    城市:
    <select name="city">
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3">广州</option>
    </select>
    <br>
    <!-- textarea 多行文本 输入框
        cols 列数量
        rows 行数
        disabled 不允许修改
     -->
    个人描述：
    <textarea cols="20" rows="5" name="desc">我的个人描述</textarea>
    <br>
    <br>
    <!--
        type="submit"  代表提交（发送给后端接口）按钮
        value 指定 按钮上的文字
        type="reset" 清除输入，恢复默认，
    -->
    <input type="submit" value="免费注册">
    <input type="reset" value="重置">

</form>
</body>
</html>
